<body bgcolor= "white">
        <h1 style="background-color: skyblue;"><u><center><b>Registration Form</b></u></h1></center>
    <form action="/action_page.php" method="get" target="_blank" onsubmit="return validateForm()" method="post" autocomplete="on">
        <label for="fname"><b>First Name:</b></label><br>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname"><b>Last Name:</b></label><br>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="number"><b>Mobile Number</b></label><br>
        <input type="tel" id="number" name="number" placeholder="6345612334"><br><br>
        <label for="email"><b>Email Id:</b></label><br>
        <input type="email" id="email" name="email" size="30" placeholder="abcd@gmail.com" required><br><br>
        <label for="age"><b>Age:</b></label><br>
        <input type="number" id="age" name="age"><br><br>
        <label for="gender"><b>Gender:</b></label><br>
        <input type="radio" id="gender" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="female">
        <label for="female">Female</label><br><br>
        <label for="dob"><b>Date of Birth</b></label><br>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="college"><b>College:</b></label><br>
        <input type="text" id="college" name="college" size="30">
        <br>
        <br>
        <label for="year"><b>Year:</b></label>

        <select name="year" id="year">
        <option value="1">1st</option>
        <option value="2">2nd</option>
        <option value="3">3rd</option>
        <option value="4">4th</option>
        </select>
        <br>
        <br>
        <label for="cgpa"><b>CGPA:</b></label><br>
        <input type="text" id="cgpa" name="cgpa" size="10"><br>
        <label for="semester"><b>Till Semester</b></label><br>
        <input type="checkbox" id="semester" name="semester">
        <label for="1 sem">1st semester</label>
        <input type="checkbox" id="semester" name="semester">
        <label for="1 sem">2nd semester</label>
        <input type="checkbox" id="semester" name="semester">
        <label for="1 sem">3rd semester</label>
        <input type="checkbox" id="semester" name="semester">
        <label for="1 sem">4th semester</label><br>
        <input type="checkbox" id="semester" name="semester">
        <label for="1 sem">5th semester</label>
        <input type="checkbox" id="semester" name="semester">
        <label for="1 sem">6th semester</label>
        <input type="checkbox" id="semester" name="semester">
        <label for="1 sem">7th semester</label>
        <input type="checkbox" id="semester" name="semester">
        <label for="1 sem">8th semester</label><br><br>

        <input type="submit" value="Submit" formtarget="_blank">
        <button type="button">Reset</button> <br><br>
        <a href="homepage.html">homepage:-</a>

      </form>
